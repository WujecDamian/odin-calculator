<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="main">
      <section class="calculator__body">
        <section class="calculator__display">
          <p class="display" id="display">0</p>
        </section>
        <section class="calculator__buttons">
          <div class="button action" id="clear">AC</div>
          <div class="button action inactive"></div>
          <div class="button action inactive"></div>
          <div class="button operator">÷</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operator">✕</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator">-</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operator">+</div>
          <div class="button action dark inactive"></div>
          <div class="button number">0</div>
          <div class="button action dark">.</div>
          <div class="button operator">=</div>
        </section>
      </section>
    </section>
    <!-- !here lies the script -->
    <script src="./scripts/script.js"></script>
    <!-- !  ^ script ^ -->
  </body>
</html>
